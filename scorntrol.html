<html>
<head>
    <script type="text/javascript" src="./js/control.js"></script>
    <link rel="stylesheet" href="./css/scontrol.css">
</head>
<body>
    <div class="volume">
        <img src="./images/volume-high.png" id="v-high" class="volume">
        <img src="./images/volume-low.png" id="v-low" class="volume">
        <img src="./images/volume-off.png" id="v-off" class="volume">
        <img src="./images/volume-mute.png" id="v-mute" class="volume">
        <input type="range" class="volume" id="volume" min="0" max="1" step="0.1" value="0.1" />
    </div>
    <div class="control">
        <img src="./images/reload.png" class="control" id="reload" />
        <img src="./images/play.png" class="control" id="play" />
        <img src="./images/pause.png" class="control" id="pause" />
    </div>
    <div class="appendix" id="appendix">
        <p>Created by <a href="http://him0.net">him0</a></p>
    </div>
</body>
</html>
